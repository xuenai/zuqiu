<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>个人中心</title>
  <link rel="stylesheet" href="../css/iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/personcenter.css">
  <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
	<script>
       (function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;     
               docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
            };
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
	</script>
</head>
<body>
<header>个人中心</header>

<section>
  <div class="li">
    <img src="../img/pikaqiu.jpg">
    <div>
      <p>我叫 <span class='nickname'></span>  </p>
      <p class='des'>我是小萌我怕誰！哈哈哈哈！</p>
    </div>
  </div>
  <div class="nav">
    <span class='active'>照片（1）</span>
    <span>关注（<i></i>）</span>
    <span>粉丝（8）</span>
  </div>

  <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="photo">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
              <img src="../img/tu.jpg">
            </div>
          </div>
          <div class="swiper-slide guanzhu">
            
          </div>
          <div class="swiper-slide">Slide 3</div>
      </div>
  </div>
</section>

</script>
<script type="text/javascript" src='/js/require.js' data-main="/js/personcenter"></script>
</body>
</html>
